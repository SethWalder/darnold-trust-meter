{% extends "base.html" %}

{% block content %}
<div class="home-buttons">
    <a href="{{ url_for('prop_sheet') }}" class="home-btn">
        <span class="btn-text">Make Picks</span>
    </a>
    
    <a href="{{ url_for('entries') }}" class="home-btn">
        <span class="btn-text">All Entries</span>
    </a>
    
    <a href="{{ url_for('standings') }}" class="home-btn">
        <span class="btn-text">Standings</span>
    </a>
</div>

<div class="submission-count">
    <span class="count-number">{{ entries_count }}</span>
    <span class="count-label">submission{% if entries_count != 1 %}s{% endif %} so far</span>
</div>
{% endblock %}
